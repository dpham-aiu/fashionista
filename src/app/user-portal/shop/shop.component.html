<hr />
<div class="container">
  <div class="row">
    <div class="col-md-12 col-lg-12 col-sm-12">Sort by brand:</div>
    <div class="col-md-6 col-lg-6 col-sm-12">
      <select
        #sortSelect
        class="form-control"
        [(ngModel)]="selectedCompany"
        (change)="sortList(sortSelect.value)"
      >
        <option value="" disable selected>Select a category.</option>
        <option *ngFor="let company of brandList" [value]="company.companyName">
          {{ company.companyName }}
        </option>
      </select>
    </div>
  </div>
</div>
<br />

<div class="container">
  <div class="row">
    <div class="col-md-4 col-lg-4 col-sm-12" *ngFor="let product of sortedList">
      <div class="card">
        <h5>{{ product.productName }}</h5>
        <p>{{ product.companyName }}</p>
        <img class="img-fluid" src="{{ product.imageURL }}" alt="John" />
        <p class="title">{{ product.productDescription }}</p>
        <p>${{ product.price }}</p>
        <p>
          <button [routerLink]="['/user-portal/cart', product._id]">
            Add to Cart
          </button>
        </p>
      </div>
      <br />
    </div>
  </div>
</div>
