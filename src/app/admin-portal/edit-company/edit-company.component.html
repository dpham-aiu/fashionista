<div class="container">
  <div class="row">
    <div class="col-md-5">
      <h1 class="page-title">Update Company</h1>
      <form [formGroup]="updateCompanyForm" (ngSubmit)="updateCompany()">
        <div class="form-group">
          <div *ngIf="notify" class="alert alert-success">
            {{ notify }}
          </div>
          <div *ngIf="errors.length > 0" class="alert alert-danger">
            <p *ngFor="let error of errors">
              {{ error }}
            </p>
          </div>
          <label for="companyName">Company Name:</label>
          <input
            type="companyName"
            class="form-control"
            formControlName="companyName"
          />
        </div>
        <div *ngIf="isValidInput('companyName')" class="alert alert-danger">
          <div
            *ngIf="updateCompanyForm.controls['companyName'].errors.required"
          >
            Company Name is required.
          </div>
        </div>

        <div class="form-group">
          <label for="companyDescription">Company Description</label>
          <textarea
            type="companyDescription"
            class="form-control"
            formControlName="companyDescription"
          ></textarea>
        </div>
        <div
          *ngIf="isValidInput('companyDescription')"
          class="alert alert-danger"
        >
          <div
            *ngIf="
              updateCompanyForm.controls['companyDescription'].errors.required
            "
          >
            Company Description is required.
          </div>
        </div>
        <button
          [disabled]="!updateCompanyForm.valid"
          type="submit"
          class="btn btn-warning"
        >
          Update Company
        </button>
      </form>
      <hr />
    </div>
  </div>
</div>
